<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ultimate To-Do-List</title>
        <link rel="stylesheet" href="css/style.css">

        <!--Google Fonts-->
    </head>

    <body>
        <header>
            <h1>Ultimate To-Do-List</h1>
            <h2>by Cyber-SW</h2>
        </header>

        <section>
            <div class="section-header">
                <div class="submit-task">
                    <form action="" method="post">
                        <input class="input-title" type="text" name="to-do-title" placeholder="Name your task">
                        <textarea class="textarea" name="to-do-task" rows="4" cols="33" placeholder="What should be done?"></textarea>
                    </form>
                </div>
                <button class="submit-task-btn">ADD TASK</button>
            </div>
        <hr>
            <div class="section-body">
                <div class="to-do">
                    <h3>TO-DO</h3>
                </div>
                <div class="done">
                    <h3>DONE</h3>
                </div>
            </div>
        </section>
    </body>
</html>
