<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ultimate To-Do-List</title>
        <link rel="stylesheet" href="css/style.css">
    
        <!--Google Fonts-->
    </head>

    <body>
        <header>
            <h1>Ultimate To-Do-List</h1>
            <h2>by Cyber-SW</h2>
        </header>

        <section>
            <div class="section-header">
                <div class="submit-task">
                    <form id="todoform">
                        <input class="input-title" type="text" name="to-do-title" id="input-title" placeholder="Name your task">
                        <textarea class="textarea" name="to-do-task" id="textarea" rows="4" cols="33" placeholder="What should be done?"></textarea>
                        <input type="submit" name="submit-task-btn" id="submit-task-btn" value="ADD TASK">
                    </form>
                </div>
            </div>
        <hr>
            <div id="section-body">
                <div class="to-do-headline">
                    <h3>TASKS</h3>
                    <h3>DONE</h3>
                </div>
                <div class="to-do" id="0">
                    <div class="to-do-alignment">
                        <svg class="empty-square" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        </svg>
                        <h4 class="to-do-title">Test Title</h4>
                        <svg class="delete-task" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </div>

                    <p class="to-do-text">t clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</p>
                    
                    <svg class="edit-task" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </div>
            </div>
        </section>
        <script src="js/index.js"></script>
    </body>
</html>
